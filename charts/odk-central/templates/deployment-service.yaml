apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "odk-central.fullname" . }}-service
  labels:
    {{- include "odk-central.labels" . | nindent 4 }}
    app.kubernetes.io/component: service
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "odk-central.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: service
  template:
    metadata:
      labels:
        {{- include "odk-central.labels" . | nindent 8 }}
        app.kubernetes.io/component: service
    spec:
      containers:
        - name: service
          image: "{{ .Values.service.image.repository }}:{{ .Values.service.image.tag }}"
          imagePullPolicy: {{ .Values.service.image.pullPolicy }}
          command:
            - wait-for-it
            - "{{ include "odk-central.postgresHost" . }}:5432"
            - "--"
            - ./start-odk.sh
          ports:
            - name: http
              containerPort: 8383
              protocol: TCP
          env:
            - name: DOMAIN
              value: {{ .Values.domain | quote }}
            - name: SYSADMIN_EMAIL
              value: {{ .Values.sysadminEmail | quote }}
            - name: HTTPS_PORT
              value: {{ .Values.httpsPort | quote }}
            - name: DB_HOST
              value: {{ include "odk-central.postgresHost" . | quote }}
            - name: DB_USER
              value: {{ .Values.postgres.user | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "odk-central.postgresSecretName" . }}
                  key: password
            - name: DB_NAME
              value: {{ .Values.postgres.database | quote }}
            - name: DB_SSL
              value: "null"
            - name: DB_POOL_SIZE
              value: "10"
            - name: EMAIL_FROM
              value: {{ .Values.email.from | quote }}
            - name: EMAIL_HOST
              value: {{ include "odk-central.emailHost" . | quote }}
            - name: EMAIL_PORT
              value: {{ .Values.email.port | quote }}
            - name: EMAIL_SECURE
              value: {{ .Values.email.secure | quote }}
            - name: EMAIL_IGNORE_TLS
              value: {{ .Values.email.ignoreTLS | quote }}
            - name: EMAIL_USER
              value: {{ .Values.email.user | quote }}
            - name: EMAIL_PASSWORD
              value: {{ .Values.email.password | quote }}
            - name: OIDC_ENABLED
              value: {{ .Values.oidc.enabled | quote }}
            {{- if .Values.oidc.enabled }}
            - name: OIDC_ISSUER_URL
              value: {{ .Values.oidc.issuerUrl | quote }}
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "odk-central.oidcSecretName" . }}
                  key: client-id
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "odk-central.oidcSecretName" . }}
                  key: client-secret
            {{- end }}
            - name: S3_SERVER
              value: {{ .Values.s3.server | quote }}
            {{- if .Values.s3.enabled }}
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "odk-central.s3SecretName" . }}
                  key: access-key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "odk-central.s3SecretName" . }}
                  key: secret-key
            - name: S3_BUCKET_NAME
              value: {{ .Values.s3.bucketName | quote }}
            {{- end }}
            - name: SENTRY_ORG_SUBDOMAIN
              value: {{ .Values.sentry.orgSubdomain | quote }}
            - name: SENTRY_KEY
              value: {{ .Values.sentry.key | quote }}
            - name: SENTRY_PROJECT
              value: {{ .Values.sentry.project | quote }}
            - name: SENTRY_TRACE_RATE
              value: {{ .Values.sentry.traceRate | quote }}
            - name: SESSION_LIFETIME
              value: {{ .Values.session.lifetime | quote }}
          volumeMounts:
            - name: enketo-secrets
              mountPath: /etc/secrets
              readOnly: true
            - name: transfer
              mountPath: /data/transfer
          resources:
            {{- toYaml .Values.service.resources | nindent 12 }}
      volumes:
        - name: enketo-secrets
          secret:
            secretName: {{ include "odk-central.enketoSecretName" . }}
        - name: transfer
          persistentVolumeClaim:
            claimName: {{ include "odk-central.fullname" . }}-transfer
