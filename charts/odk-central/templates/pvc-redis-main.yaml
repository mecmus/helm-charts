apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "odk-central.fullname" . }}-redis-main
  labels:
    {{- include "odk-central.labels" . | nindent 4 }}
    app.kubernetes.io/component: enketo-redis-main
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.redis.main.storage.size }}
  {{- if .Values.redis.main.storage.storageClassName }}
  storageClassName: {{ .Values.redis.main.storage.storageClassName }}
  {{- end }}
