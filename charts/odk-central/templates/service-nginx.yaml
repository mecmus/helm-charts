apiVersion: v1
kind: Service
metadata:
  name: {{ include "odk-central.fullname" . }}-nginx
  labels:
    {{- include "odk-central.labels" . | nindent 4 }}
    app.kubernetes.io/component: nginx
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "odk-central.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: nginx
