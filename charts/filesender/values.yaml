# Default values for filesender.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: ghcr.io/mecmus/filesender
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "3.3-php8.4.0"

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # Target port is 80 (Sidecar Nginx)
  port: 80

# Persistence pour le stockage des fichiers
persistence:
  enabled: true
  size: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClass: ""

# Tâches périodiques (Nettoyage des fichiers)
cronjob:
  enabled: true
  schedule: "0 1 * * *" # Tous les jours à 1h du matin

config:
  # FileSender configuration
  site_url: "http://filesender.lan"
  admin_email: "admin@example.com"
  
  # Database configuration
  db:
    type: "sqlite"
    host: "/var/www/html/db/filesender.sqlite"
    port: 0
    name: "filesender"
    user: "filesender"
    password: ""

  # SSO configuration (Azure AD / SAML)
  sso:
    enabled: false
    type: "saml2"
    sp_entity_id: "http://filesender.lan"
    idp_entity_id: "https://sts.windows.net/TENANT-ID/"
    idp_sso_service_url: "https://login.microsoftonline.com/TENANT-ID/saml2"
    idp_certificate: ""

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "2g"
  hosts:
    - host: filesender.lan
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# -- Expose the service via gateway-api HTTPRoute
httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
  - name: gateway
    sectionName: http
  hostnames:
  - filesender.lan
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /

resources: {}

# Liveness/Readiness pointing to the Nginx sidecar (Port 80)
livenessProbe:
  httpGet:
    path: /
    port: 80
readinessProbe:
  httpGet:
    path: /
    port: 80

# This section is for setting up autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# Additional volumes/volumeMounts
volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}
