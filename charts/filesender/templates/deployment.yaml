apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "filesender.fullname" . }}
  labels:
    {{- include "filesender.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "filesender.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "filesender.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "filesender.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        {{- if .Values.nginx.enabled }}
        - name: nginx
          image: "{{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag }}"
          imagePullPolicy: {{ .Values.nginx.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: filesender-www
              mountPath: /opt/filesender/filesender/www
              readOnly: true
        {{- end }}
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: phpfpm
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 5
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /opt/filesender/filesender/config/config.php
              subPath: config.php
              readOnly: true
            - name: storage
              mountPath: /opt/filesender/data/files
            - name: tmp
              mountPath: /opt/filesender/data/tmp
            - name: log
              mountPath: /opt/filesender/data/log
            {{- if .Values.nginx.enabled }}
            # Share the same www directory with nginx for static files
            - name: filesender-www
              mountPath: /opt/filesender/filesender/www
            {{- end }}
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- if .Values.nginx.enabled }}
      initContainers:
        - name: copy-www
          image: alpine:3.19
          command:
            - sh
            - -c
            - |
              apk add --no-cache wget tar
              echo "Downloading FileSender v3.3 static files..."
              wget -qO- https://github.com/filesender/filesender/archive/refs/tags/filesender-3.3.tar.gz | tar xz -C /tmp
              cp -r /tmp/filesender-filesender-3.3/www/* /shared/
              # Fix permissions - nginx runs as uid 101 (nginx user)
              chmod -R 755 /shared
              chown -R 101:101 /shared
              echo "Static files ready with proper permissions"
          volumeMounts:
            - name: filesender-www
              mountPath: /shared
      {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "filesender.fullname" . }}-config
        - name: storage
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "filesender.fullname" . }}-storage
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: tmp
          emptyDir: {}
        - name: log
          emptyDir: {}
        {{- if .Values.nginx.enabled }}
        - name: nginx-config
          configMap:
            name: {{ include "filesender.fullname" . }}-nginx
        - name: filesender-www
          emptyDir: {}
        {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
