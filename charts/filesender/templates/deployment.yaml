apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "filesender.fullname" . }}
  labels:
    {{- include "filesender.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "filesender.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "filesender.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: install-code
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ["sh", "-c", "cp -rp /var/www/html/* /shared/html/ && cp -rp /var/www/simplesaml/* /shared/simplesaml/ && chown -R 33:33 /shared"]
          volumeMounts:
            - name: code
              mountPath: /shared/html
            - name: simplesaml-code
              mountPath: /shared/simplesaml
      containers:
        - name: php
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: fastcgi
              containerPort: 9000
              protocol: TCP
          volumeMounts:
            - name: code
              mountPath: /var/www/html
            - name: simplesaml-code
              mountPath: /var/www/simplesaml
            - name: config
              mountPath: /var/www/html/config/config.php
              subPath: config.php
              readOnly: true
            - name: storage
              mountPath: /var/www/html/files
            - name: db
              mountPath: /var/www/html/db
        - name: nginx
          image: nginx:alpine
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: code
              mountPath: /var/www/html
            - name: simplesaml-code
              mountPath: /var/www/simplesaml
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
      volumes:
        - name: code
          emptyDir: {}
        - name: simplesaml-code
          emptyDir: {}
        - name: config
          configMap:
            name: {{ include "filesender.fullname" . }}-config
        - name: storage
          persistentVolumeClaim:
            claimName: {{ include "filesender.fullname" . }}-storage
        - name: db
          persistentVolumeClaim:
            claimName: {{ include "filesender.fullname" . }}-storage
