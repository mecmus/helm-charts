{{- if .Values.nginx.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "filesender.fullname" . }}-nginx
  labels:
    {{- include "filesender.labels" . | nindent 4 }}
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        
        root /opt/filesender/filesender/www;
        index index.php;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # Large file upload support
        client_max_body_size 0;
        
        # Health check endpoint (first for priority)
        location = /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
        
        # Handle root - internal rewrite (not redirect) to index.php
        location = / {
            rewrite ^ /index.php last;
        }
        
        # Static files - try to serve directly, fall back to PHP
        location / {
            try_files $uri $uri/ @php;
        }
        
        # Named location for PHP fallback
        location @php {
            rewrite ^ /index.php last;
        }
        
        # PHP handling via FastCGI to PHP-FPM
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $document_root;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_param SERVER_NAME $server_name;
            fastcgi_param SERVER_PORT $server_port;
            fastcgi_param SERVER_PROTOCOL $server_protocol;
            fastcgi_param HTTPS $https if_not_empty;
            include fastcgi_params;
            
            # Timeouts for large file uploads
            fastcgi_read_timeout 600;
            fastcgi_send_timeout 600;
            fastcgi_buffering off;
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
        
        # Deny access to config directory
        location ~ ^/config {
            deny all;
        }
    }
{{- end }}
