{{- if .Values.oauth2Proxy.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "overleaf.fullname" . }}-oauth2-proxy
  labels:
    {{- include "overleaf.labels" . | nindent 4 }}
    app.kubernetes.io/component: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "overleaf.oauth2ProxySelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "overleaf.labels" . | nindent 8 }}
        {{- include "overleaf.oauth2ProxyComponentLabel" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: oauth2-proxy
          image: "{{ .Values.oauth2Proxy.image.repository }}:{{ .Values.oauth2Proxy.image.tag }}"
          imagePullPolicy: {{ .Values.oauth2Proxy.image.pullPolicy }}
          args:
            - --provider={{ .Values.oauth2Proxy.provider }}
            - --oidc-issuer-url={{ .Values.oauth2Proxy.oidcIssuerUrl }}
            - --redirect-url={{ .Values.overleaf.siteUrl }}/oauth2/callback
            - --upstream=http://{{ include "overleaf.fullname" . }}:{{ .Values.service.port }}
            - --http-address=0.0.0.0:4180
            {{- range .Values.oauth2Proxy.emailDomains }}
            - --email-domain={{ . }}
            {{- end }}
            - --scope={{ .Values.oauth2Proxy.scope }}
            {{- if .Values.oauth2Proxy.setXAuthRequest }}
            - --set-xauthrequest=true
            {{- end }}
            {{- if .Values.oauth2Proxy.passAuthHeaders }}
            - --pass-user-headers=true
            {{- end }}
            {{- if .Values.oauth2Proxy.passAccessToken }}
            - --pass-access-token=true
            {{- end }}
            - --cookie-name={{ .Values.oauth2Proxy.cookieName }}
            - --cookie-expire={{ .Values.oauth2Proxy.cookieExpire }}
            - --cookie-refresh={{ .Values.oauth2Proxy.cookieRefresh }}
            - --session-store-type=redis
            - --redis-connection-url=redis://{{ include "overleaf.redisHost" . }}:{{ include "overleaf.redisPort" . }}
            - --skip-provider-button=true
            {{- range .Values.oauth2Proxy.extraArgs }}
            - {{ . | quote }}
            {{- end }}
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "overleaf.oauth2ProxySecretName" . }}
                  key: {{ .Values.oauth2Proxy.existingSecretKeys.clientId }}
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "overleaf.oauth2ProxySecretName" . }}
                  key: {{ .Values.oauth2Proxy.existingSecretKeys.clientSecret }}
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "overleaf.oauth2ProxySecretName" . }}
                  key: {{ .Values.oauth2Proxy.existingSecretKeys.cookieSecret }}
          ports:
            - name: http
              containerPort: 4180
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.oauth2Proxy.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
