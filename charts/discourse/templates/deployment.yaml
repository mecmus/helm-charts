apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "discourse.fullname" . }}
  labels:
    {{- include "discourse.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "discourse.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "discourse.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "discourse.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: DISCOURSE_HOSTNAME
              value: {{ required "discourse.hostname is required" .Values.discourse.hostname | quote }}
            - name: DISCOURSE_DEVELOPER_EMAILS
              value: {{ required "discourse.developerEmails is required" .Values.discourse.developerEmails | quote }}
            - name: DISCOURSE_DB_HOST
              value: {{ include "discourse.postgresql.host" . | quote }}
            - name: DISCOURSE_DB_PORT
              value: {{ include "discourse.postgresql.port" . | quote }}
            - name: DISCOURSE_DB_NAME
              value: {{ include "discourse.postgresql.database" . | quote }}
            - name: DISCOURSE_DB_USERNAME
              value: {{ include "discourse.postgresql.username" . | quote }}
            - name: DISCOURSE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "discourse.postgresql.secretName" . }}
                  key: {{ include "discourse.postgresql.secretKey" . }}
            - name: DISCOURSE_REDIS_HOST
              value: {{ include "discourse.redis.host" . | quote }}
            - name: DISCOURSE_REDIS_PORT
              value: {{ include "discourse.redis.port" . | quote }}
            {{- if or (and .Values.redis.enabled .Values.redis.auth.enabled) .Values.externalRedis.password }}
            - name: DISCOURSE_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "discourse.redis.secretName" . }}
                  key: {{ include "discourse.redis.secretKey" . }}
            {{- end }}
            {{- if .Values.discourse.precompileAssets }}
            - name: DISCOURSE_PRECOMPILE_ASSETS
              value: "true"
            {{- end }}
            {{- if .Values.discourse.smtp.enabled }}
            - name: DISCOURSE_SMTP_ADDRESS
              value: {{ .Values.discourse.smtp.address | quote }}
            - name: DISCOURSE_SMTP_PORT
              value: {{ .Values.discourse.smtp.port | quote }}
            - name: DISCOURSE_SMTP_DOMAIN
              value: {{ .Values.discourse.smtp.domain | quote }}
            - name: DISCOURSE_SMTP_USER_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "discourse.fullname" . }}-smtp
                  key: username
            - name: DISCOURSE_SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "discourse.fullname" . }}-smtp
                  key: password
            - name: DISCOURSE_SMTP_AUTHENTICATION
              value: {{ .Values.discourse.smtp.authentication | quote }}
            - name: DISCOURSE_SMTP_ENABLE_START_TLS
              value: {{ .Values.discourse.smtp.enableStartTLS | quote }}
            {{- end }}
            {{- if .Values.discourse.s3.enabled }}
            - name: DISCOURSE_USE_S3
              value: "true"
            - name: DISCOURSE_S3_BUCKET
              value: {{ .Values.discourse.s3.bucket | quote }}
            - name: DISCOURSE_S3_REGION
              value: {{ .Values.discourse.s3.region | quote }}
            {{- if .Values.discourse.s3.endpoint }}
            - name: DISCOURSE_S3_ENDPOINT
              value: {{ .Values.discourse.s3.endpoint | quote }}
            {{- end }}
            {{- if .Values.discourse.s3.cdnUrl }}
            - name: DISCOURSE_S3_CDN_URL
              value: {{ .Values.discourse.s3.cdnUrl | quote }}
            {{- end }}
            - name: DISCOURSE_S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "discourse.fullname" . }}-s3
                  key: access-key-id
            - name: DISCOURSE_S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "discourse.fullname" . }}-s3
                  key: secret-access-key
            {{- end }}
            {{- with .Values.discourse.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: shared
              mountPath: /shared
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: shared
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "discourse.fullname" . }}-shared
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
