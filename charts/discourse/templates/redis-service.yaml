{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "discourse.redis.fullname" . }}
  labels:
    {{- include "discourse.redis.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "discourse.redis.selectorLabels" . | nindent 4 }}
{{- end }}
