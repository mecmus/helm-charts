{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "discourse.postgresql.fullname" . }}
  labels:
    {{- include "discourse.postgresql.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgresql
      protocol: TCP
      name: postgresql
  selector:
    {{- include "discourse.postgresql.selectorLabels" . | nindent 4 }}
{{- end }}
