# Default values for discourse.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/mecmus/discourse
  pullPolicy: IfNotPresent
  tag: "3.4.3-base2.0.20250114-0429"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsNonRoot: true

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

# Discourse configuration
discourse:
  # REQUIRED: Discourse hostname (e.g., forum.example.com)
  hostname: ""
  
  # REQUIRED: Developer/admin email(s) (comma-separated)
  developerEmails: ""
  
  # Optional: Precompile assets on startup (can take 2-5 minutes)
  precompileAssets: false
  
  # SMTP configuration (recommended for production)
  smtp:
    enabled: false
    address: ""
    port: 587
    domain: ""
    username: ""
    password: ""
    authentication: "plain"
    enableStartTLS: true
  
  # S3 uploads configuration (optional)
  s3:
    enabled: false
    bucket: ""
    region: ""
    endpoint: ""
    accessKeyId: ""
    secretAccessKey: ""
    cdnUrl: ""
  
  # Additional environment variables
  extraEnv: []
  # - name: DISCOURSE_ENABLE_CORS
  #   value: "true"

# PostgreSQL dependency configuration
postgresql:
  enabled: true
  auth:
    username: discourse
    password: discourse
    database: discourse
  primary:
    persistence:
      enabled: true
      size: 8Gi

# External PostgreSQL configuration (if postgresql.enabled=false)
externalPostgresql:
  host: ""
  port: 5432
  database: discourse
  username: discourse
  password: ""

# Redis dependency configuration
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 2Gi

# External Redis configuration (if redis.enabled=false)
externalRedis:
  host: ""
  port: 6379
  password: ""

# Persistence for shared storage (uploads, backups, logs)
persistence:
  enabled: true
  size: 20Gi
  accessModes:
    - ReadWriteOnce
  storageClass: ""

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/proxy-body-size: "100m"
  hosts:
    - host: discourse.example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: discourse-tls
    #   hosts:
    #     - discourse.example.local

# Gateway API HTTPRoute configuration
httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      sectionName: http
  hostnames:
    - discourse.example.local
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /

resources: {}
  # limits:
  #   cpu: 2000m
  #   memory: 4Gi
  # requests:
  #   cpu: 1000m
  #   memory: 2Gi

# Probes configuration
livenessProbe:
  httpGet:
    path: /srv/status
    port: http
  initialDelaySeconds: 180
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

readinessProbe:
  httpGet:
    path: /srv/status
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /srv/status
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30

# Horizontal Pod Autoscaler (not recommended for Discourse)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}
