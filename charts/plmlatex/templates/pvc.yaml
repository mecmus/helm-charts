{{- if .Values.persistence.sharelatex.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "plmlatex.fullname" . }}-sharelatex-data
spec:
  accessModes:
    {{- range .Values.persistence.sharelatex.accessModes }}
    - {{ . }}
    {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.sharelatex.size }}
{{- end }}
---
{{- if .Values.persistence.mongo.enabled }}
apiVersion: v1
