apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "plmlatex.fullname" . }}-mongo
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ include "plmlatex.name" . }}-mongo
  template:
    metadata:
      labels:
        app: {{ include "plmlatex.name" . }}-mongo
    spec:
      containers:
        - name: mongo
          image: "{{ .Values.mongo.image.repository }}:{{ .Values.mongo.image.tag }}"
          imagePullPolicy: {{ .Values.mongo.image.pullPolicy }}
          ports:
            - name: mongo
              containerPort: {{ .Values.mongo.service.port }}
              protocol: TCP
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                # Note: Utilise 'mongo' shell (MongoDB 4.4). Pour MongoDB 5.0+, utiliser 'mongosh'.
                - "echo 'db.stats().ok' | mongo localhost:27017/test --quiet"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                # Note: Utilise 'mongo' shell (MongoDB 4.4). Pour MongoDB 5.0+, utiliser 'mongosh'.
                - "echo 'db.stats().ok' | mongo localhost:27017/test --quiet"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: mongo-data
          {{- if .Values.persistence.mongo.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "plmlatex.fullname" . }}-mongo-data
          {{- else }}
          emptyDir: {}
          {{- end }}
