apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "plmlatex.fullname" . }}-sharelatex
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ include "plmlatex.name" . }}-sharelatex
  template:
    metadata:
      labels:
        app: {{ include "plmlatex.name" . }}-sharelatex
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: sharelatex
          image: "{{ .Values.sharelatex.image.repository }}:{{ .Values.sharelatex.image.tag }}"
          imagePullPolicy: {{ .Values.sharelatex.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.sharelatex.containerPort }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.sharelatex.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: SHARELATEX_MONGO_URL
              value: "mongodb://{{ include "plmlatex.fullname" . }}-mongo:27017/sharelatex"
            - name: SHARELATEX_REDIS_HOST
              value: "{{ include "plmlatex.fullname" . }}-redis"
            - name: REDIS_HOST
              value: "{{ include "plmlatex.fullname" . }}-redis"
          volumeMounts:
            - name: sharelatex-data
              mountPath: /var/lib/sharelatex
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: sharelatex-data
          {{- if .Values.persistence.sharelatex.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "plmlatex.fullname" . }}-sharelatex-data
          {{- else }}
          emptyDir: {}
          {{- end }}
