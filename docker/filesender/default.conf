server {
    listen 80;
    server_name _;
    
    add_header X-Frame-Options sameorigin always;
    client_body_buffer_size 256k;
    client_max_body_size 32m;
    
    index index.php;
    root /opt/filesender/filesender/www;
    
    # Logs
    access_log /var/log/nginx/filesender-access.log;
    error_log /var/log/nginx/filesender-error.log;
    
    # Health check endpoint for Kubernetes probes
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location / {
        try_files $uri $uri/ /index.php?args;
    }
    
    location ~ [^/]\.php(/|$) {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        include fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Handle reverse proxy headers for HTTPS detection
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
        
        # Set HTTPS variable based on X-Forwarded-Proto header
        set $https_from_proto '';
        if ($http_x_forwarded_proto = 'https') {
            set $https_from_proto 'on';
        }
        fastcgi_param HTTPS $https_from_proto if_not_empty;
        
        # Set SERVER_NAME from X-Forwarded-Host if available
        set $server_name_from_host $server_name;
        if ($http_x_forwarded_host != '') {
            set $server_name_from_host $http_x_forwarded_host;
        }
        fastcgi_param SERVER_NAME $server_name_from_host;
        
        # Set SERVER_PORT based on the forwarded protocol
        set $server_port_from_proto $server_port;
        if ($http_x_forwarded_proto = 'https') {
            set $server_port_from_proto 443;
        }
        fastcgi_param SERVER_PORT $server_port_from_proto;
        
        # Set REQUEST_SCHEME based on X-Forwarded-Proto
        set $request_scheme_from_proto $scheme;
        if ($http_x_forwarded_proto != '') {
            set $request_scheme_from_proto $http_x_forwarded_proto;
        }
        fastcgi_param REQUEST_SCHEME $request_scheme_from_proto;
    }
    
    location ^~ /simplesaml {
        alias /opt/filesender/simplesaml/www;
        location ~ ^(?<prefix>/simplesaml)(?<phpfile>.+?\.php)(?<pathinfo>/.*)?$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$phpfile;
            fastcgi_param PATH_INFO $pathinfo if_not_empty;
            
            # Handle reverse proxy headers for HTTPS detection
            fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
            fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
            fastcgi_param HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
            
            # Set HTTPS variable based on X-Forwarded-Proto header
            set $https_from_proto '';
            if ($http_x_forwarded_proto = 'https') {
                set $https_from_proto 'on';
            }
            fastcgi_param HTTPS $https_from_proto if_not_empty;
            
            # Set SERVER_NAME from X-Forwarded-Host if available
            set $server_name_from_host $server_name;
            if ($http_x_forwarded_host != '') {
                set $server_name_from_host $http_x_forwarded_host;
            }
            fastcgi_param SERVER_NAME $server_name_from_host;
            
            # Set SERVER_PORT based on the forwarded protocol
            set $server_port_from_proto $server_port;
            if ($http_x_forwarded_proto = 'https') {
                set $server_port_from_proto 443;
            }
            fastcgi_param SERVER_PORT $server_port_from_proto;
            
            # Set REQUEST_SCHEME based on X-Forwarded-Proto
            set $request_scheme_from_proto $scheme;
            if ($http_x_forwarded_proto != '') {
                set $request_scheme_from_proto $http_x_forwarded_proto;
            }
            fastcgi_param REQUEST_SCHEME $request_scheme_from_proto;
        }
    }
}
